<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .box {
            animation: fadeIn 0.2s ease-in-out;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <button class="botao" onclick="limpar()">Limpar</button>
            <button class="botao" onclick="decrementar()">Retirar Cartão</button>
            <button class="botao" onclick="incrementar()">Adicionar Cartão</button>
            <button class="botao">Home</button>
        </header>
        <div class="conteudo">
            <aside></aside>
            <div class="boxes"></div>
        </div>
    </div>

    <script>


        function incrementar() {
        const box = document.createElement('div')
        box.classList.add('box')
        box.style.backgroundColor = '#3B1E5C'
        box.style.display = 'flex'
        box.style.flexGrow = '1'
        box.style.minWidth = '30%' //A caixa não vai se dividir para larguras menores que aproximadamente 1/3 da largura de "boxes"
        box.style.margin = '.5%'

        const conteudoDiv = document.querySelector('.boxes')
        conteudoDiv.appendChild(box)
        }

        function decrementar() {
            const conteudoDiv = document.querySelector('.boxes')
            conteudoDiv.removeChild(conteudoDiv.firstElementChild)
        }

        function limpar() {
            const conteudoDiv = document.querySelector('.boxes')
            while (conteudoDiv.firstElementChild) {
                conteudoDiv.removeChild(conteudoDiv.firstElementChild)
            }
        }

    </script>
</body>
</html>
